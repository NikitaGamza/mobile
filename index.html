<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <title>Контроль расходов</title>
  </head>
  <body>
    <div>
      <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
          <span></span>
        </label>

        <ul class="menu__box">
          <li><a class="menu__item" href="#">Главная</a></li>
          <li><a class="menu__item" href="#">Проекты</a></li>
          <li><a class="menu__item" href="#">Команда</a></li>
          <li><a class="menu__item" href="#">Блог</a></li>
          <li><a class="menu__item" href="#">Контакты</a></li>
        </ul>
      </div>
    </div>
    <h2>Контроль расходов</h2>

    <div class="container">
      <h4>Ваш баланс</h4>
      <h1 id="balance">$0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Доход</h4>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div>
          <h4>Расход</h4>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
      </div>

      <h3>История</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
      </ul>

      <h3>Добавить новую транзакцию</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Описание</label>
          <input type="text" id="text" placeholder="Введите текст..." />
        </div>
        <div class="form-control">
          <label for="amount"
            >Количество <br />
            (отрицательное - трата, положительное - доход)</label
          >
          <input type="number" id="amount" placeholder="Введите количество..." />
        </div>
        <button class="btn">Добавить транзакцию</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
